default: &default
  adapter: postgresql
  encoding: unicode
  url: <%= ENV["DATABASE_URL"] %>
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  database: <%= ENV.fetch("DB_NAME", "myapp_development") %>

test:
  <<: *default
  database: <%= ENV.fetch("DB_NAME_TEST", "myapp_test") %>

production:
  <<: *default
